<div class="d-flex justify-content-center" *ngIf="loading">
  <div class="spinner-grow text-primary mx-1" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-success mx-1" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-danger mx-1" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-warning mx-1" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="error">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  <div class="alert alert-danger d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
      {{ error | json }}
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12 mb-3" *ngFor="let usuario of usuarios">
    <div class="card">
      <img [src]="usuario.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ usuario.first_name }} {{ usuario.last_name }}</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        <p class="text-muted">
          <span>ID: {{ usuario.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
